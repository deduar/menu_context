<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h2>Vertical Tabs</h2>
    <p>Click on the buttons inside the tabbed menu:</p>

    <div class="tab">
        <button class="tablinks" onmouseover="openCity(event, 'London')" id="defaultOpen">London</button>
        <button class="tablinks" onmouseover="openCity(event, 'Paris')">Paris</button>
        <button class="tablinks" onmouseover="openCity(event, 'Tokyo')">Tokyo</button>
    </div>

    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <div class="tab">
            <button class="tablinks2" onmouseover="openCity(event, 'London2')" id="defaultOpen">London</button>
            <button class="tablinks2" onmouseover="openCity(event, 'Paris2')">Paris</button>
            <button class="tablinks2" onmouseover="openCity(event, 'Tokyo2')">Tokyo</button>
        </div>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <script src="app.js"></script>


</body>

</html>
